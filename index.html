  <!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UGS Avatar Video Generator</title>

  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#f5f6f8;
      color:#111;
    }
    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:16px;
      display:grid;
      gap:14px;
    }
    @media(min-width:900px){
      .wrap{ grid-template-columns:420px 1fr; }
    }
    .card{
      background:#fff;
      border:1px solid #e5e6ea;
      border-radius:16px;
      padding:14px;
      box-shadow:0 8px 24px rgba(0,0,0,.05);
    }
    h1{ margin:0 0 6px; font-size:20px; }
    .sub{ font-size:12px; opacity:.75; margin-bottom:10px; }
    label{ display:block; font-size:12px; opacity:.7; margin:10px 0 6px; }
    input,select,textarea{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #e5e6ea;
      font-size:14px;
    }
    textarea{ min-height:90px; resize:vertical; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    .row > *{ flex:1 1 160px; }
    button{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #e5e6ea;
      background:#111;
      color:#fff;
      font-weight:800;
      cursor:pointer;
    }
    button.secondary{
      background:#fff;
      color:#111;
    }
    .btns{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
    .box{
      border:1px dashed #e5e6ea;
      border-radius:14px;
      padding:12px;
      background:#fcfcfd;
      white-space:pre-wrap;
      line-height:1.45;
      font-size:14px;
    }
    .ok{ color:#0a7a2f; font-weight:800; }
    .hint{ font-size:12px; opacity:.75; margin-top:8px; line-height:1.4; }
  </style>
</head>
<body>

<div class="wrap">

  <!-- INPUT -->
  <div class="card">
    <h1>UGS Avatar Generator</h1>
    <div class="sub">
      Genera testo pronto per <b>CapCut AI Avatar</b>.  
      Tu clicchi → copi → CapCut genera il video.
    </div>

    <label>Via / Zona</label>
    <input id="street" placeholder="Es. Via Roma / Quartiere San Paolo">

    <div class="row">
      <div>
        <label>Città</label>
        <input id="city" placeholder="Es. Milano">
      </div>
      <div>
        <label>Dato (facoltativo)</label>
        <input id="data" placeholder="Es. 23 annunci / 3.600 €/mq">
      </div>
    </div>

    <label>Tipo video</label>
    <select id="angle">
      <option value="hot">Via calda / situazione anomala</option>
      <option value="sqm">Prezzo al mq / realtà</option>
      <option value="mistake">Errore comune</option>
      <option value="myth">Sfatiamo un mito</option>
    </select>

    <label>Stile</label>
    <select id="tone">
      <option value="news">News locale (credibile)</option>
      <option value="direct">Diretto / secco</option>
      <option value="calm">Calmo / rassicurante</option>
    </select>

    <div class="btns">
      <button id="gen">GENERA TESTO</button>
      <button class="secondary" id="copyAvatar">Copia testo AVATAR</button>
      <button class="secondary" id="openCapcut">Apri CapCut</button>
    </div>

    <div id="msg" class="hint">Pronto.</div>
  </div>

  <!-- OUTPUT -->
  <div class="card">
    <h1>Script Avatar</h1>
    <div class="sub">
      Formattato per AI Avatar (1 frase per riga, respiro naturale).
    </div>
    <div id="out" class="box">Premi “GENERA TESTO”.</div>

    <div class="hint">
      <span class="ok">✔</span> Workflow reale:  
      Genera → Copia → CapCut → AI Avatar → Generate.
    </div>
  </div>

</div>

<script>
  const $ = id => document.getElementById(id);

  function generate(){
    const street = $("street").value.trim() || "questa zona";
    const city   = $("city").value.trim()   || "la tua città";
    const data   = $("data").value.trim();
    const angle  = $("angle").value;
    const tone   = $("tone").value;

    let lines = [];

    if(angle === "hot"){
      lines = [
        `${street}, ${city}.`,
        `Qui sta succedendo qualcosa di strano.`,
        data ? `Ci sono ${data}.` : `Ci sono molti immobili in vendita.`,
        `Non è la zona il problema.`,
        `È come vengono presentate le case.`,
        `Chi conosce la micro zona lo capisce subito.`,
        `Vuoi sapere cosa succede nella tua via?`
      ];
    }

    if(angle === "sqm"){
      lines = [
        `Parliamo di prezzo al metro quadro in ${street}.`,
        data ? `In zona si parla di ${data}.` : `Molti copiano il prezzo del vicino.`,
        `Ma ogni via è diversa.`,
        `Ogni casa è diversa.`,
        `Il prezzo giusto è quello che genera visite.`,
        `Vuoi sapere il range realistico della tua via?`
      ];
    }

    if(angle === "mistake"){
      lines = [
        `L'errore più comune che vedo in ${street}.`,
        `Pubblicare e poi aspettare.`,
        `Se dopo dieci giorni non hai contatti.`,
        `Non è sfortuna.`,
        `È un segnale.`,
        `Vuoi evitare questo errore?`
      ];
    }

    if(angle === "myth"){
      lines = [
        `Sfatiamo un mito immobiliare.`,
        `Se la casa è bella si vende da sola.`,
        `Non è vero.`,
        `Si vende quando il messaggio è chiaro.`,
        `Prezzo.`,
        `Presentazione.`,
        `Strategia.`,
        `Vuoi sapere come funziona nella tua zona?`
      ];
    }

    // stile
    if(tone === "direct"){
      lines = lines.map(l => l.replace(/\.$/, "!"));
    }
    if(tone === "calm"){
      lines = lines.map(l => l.replace("!", "."));
    }

    $("out").textContent = lines.join("\n");
    $("msg").textContent = "Testo generato.";
  }

  $("gen").onclick = generate;

  $("copyAvatar").onclick = async () => {
    try{
      await navigator.clipboard.writeText($("out").textContent);
      $("msg").textContent = "✅ Testo Avatar copiato. Incollalo in CapCut AI Avatar.";
    }catch{
      $("msg").textContent = "❌ Non riesco a copiare. Seleziona e copia manualmente.";
    }
  };

  $("openCapcut").onclick = () => {
    window.open("https://www.capcut.com/", "_blank");
  };
</script>

</body>
</html>
