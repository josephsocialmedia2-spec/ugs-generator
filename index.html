<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geolocalizzazione</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=LA_TUA_API_KEY&callback=initMap"
    async
    defer>
  </script>
</head>

<body>
  <div id="map"></div>

  <script>
    let map;
    let marker;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 16,
        center: { lat: 41.9028, lng: 12.4964 }, // fallback
        disableDefaultUI: true
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const position = {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude
            };

            map.setCenter(position);

            marker = new google.maps.Marker({
              position,
              map
            });
          },
          () => {
            // errore silenzioso (nessun testo)
          },
          {
            enableHighAccuracy: true,
            timeout: 15000,
            maximumAge: 0
          }
        );
      }
    }
  </script>
</body>
</html>
